<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>
    <h2>Welcome to Dashboard</h2>

    <p>Hello, {{ user.username }}!</p>
    <p>Email: {{ user.email }}</p>

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

    

</body>
</html>
